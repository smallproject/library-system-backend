spring.application.name=library-system-backend

#datasource requirements
spring.datasource.url=jdbc:postgresql://localhost:5432/library-system-backend
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#common application properties
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect


# generate schema ddl to create tables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

# Jpa instellingen
spring.jpa.database=postgresql
spring.jpa.show-sql=true

# database initialization with data.sql after hibernate
# data file is data.sql for data seeding
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


# hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true;
spring.jpa.properties.hibernate.format_sql=true

app.version=1.0.0